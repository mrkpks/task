<div class="dashboard">
  <div class="page-toolbar-container">
    <app-page-toolbar></app-page-toolbar>
  </div>
  <div class="body">
    <div class="navbar-container">
      <app-navbar></app-navbar>
    </div>
    <div class="content-container">
      <div class="content">
        <div *ngFor="let ambassador of ambassadors"
             class="panel-container"
             (click)="onLoadAmbassador(ambassador.id)">
          <app-panel [model]="ambassador"></app-panel>
        </div>
        <div *ngFor="let x of [0, 0, 0, 0, 0]" class="panel-container-empty"></div>
      </div>
    </div>
  </div>
</div>
